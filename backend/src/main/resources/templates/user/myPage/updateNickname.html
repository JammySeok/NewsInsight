<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Nickname</title>
</head>
<body>

<h1>닉네임 수정</h1>

<form th:action="@{/users/me/update-nickname}" method="post">
    <input type="text" name="nickname" th:value="${user.nickname}">
    <button type="submit">수정 완료</button>
</form>

<a th:href="@{/users/me}">취소</a>

</body>
</html>

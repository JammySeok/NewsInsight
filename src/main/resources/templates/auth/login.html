<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .error { color: red; font-size: 0.9em; margin-top: 5px; margin-bottom: 10px; }
    </style>
</head>

<body>
<h1>Login Page</h1>

<form method="post" th:action="@{/auth/login}" th:object="${loginDTO}">
    <div th:if="${param.error}" class="error">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>
    <div>
        <h3>ID : <input type="text" th:field="*{userid}" required></h3>
        <div class="error" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></div>
    </div>
    <div>
        <h3>PW : <input type="password" th:field="*{password}" required></h3>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <input type="submit" value="로그인">
    <input type="button" value="회원가입" th:onclick="|location.href='@{/auth/signup}'|"> <br>
</form>

<br><br>

<div style="border: 1px solid black">
    <h3>소셜 계정으로 로그인</h3>
    <a href="/oauth2/authorization/google">Google로 로그인</a>
    <a href="/oauth2/authorization/naver">Naver로 로그인</a>
</div>

<a href="/"> 뒤로가기 </a>

</body>
</html>

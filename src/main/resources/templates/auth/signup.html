<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>회원가입</h2>

<form method="post" th:action="@{/auth/signup}" th:object="${signupDTO}">
    <div>
        <label th:for="userid">아이디</label>
        <input type="text" th:field="*{userid}" placeholder="사용할 아이디">
        <div class="error-message" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></div>
    </div>
    <br>
    <div>
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" placeholder="사용할 비밀번호">
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <br>
    <div>
        <label th:for="confirm">비밀번호 확인</label>
        <input type="password" th:field="*{confirm}" placeholder="비밀번호 확인">
        <div class="error-message" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></div>
    </div>
    <br>
    <div>
        <label th:for="email">이메일</label>
        <input type="email" th:field="*{email}">
        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <br>
    <div>
        <label th:for="nickname">닉네임</label>
        <input type="text" th:field="*{nickname}">
        <div class="error-message" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
    </div>
    <br>
    <input type="submit" value="회원가입">
</form>

<p>이미 계정이 있으신가요? <a href="/auth/login">로그인</a></p>

</body>
</html>

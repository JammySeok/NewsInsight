<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<form method="post" th:action="@{/auth/signup}" th:object="${signupDTO}" onsubmit="return validatePassword()">
    <label th:for="userid">아이디</label>
    <input type="text" th:field="*{userid}" placeholder="사용할 아이디"><br>

    <label th:for="password">비밀번호</label>
    <input type="password" id="password" th:field="*{password}" placeholder="사용할 비밀번호"><br>

    <label th:for="confirm">비밀번호 확인</label>
    <input type="password" id="confirm" th:field="*{confirm}" placeholder="비밀번호 확인"><br>

    <label th:for="email">이메일</label>
    <input type="email" th:field="*{email}"><br>

    <label th:for="nickname">닉네임</label>
    <input type="text" th:field="*{nickname}"><br>

    <input type="submit" value="회원가입">
</form>

<p>이미 계정이 있으신가요? <a href="/auth/login">로그인</a></p>

<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm").value;

        if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
